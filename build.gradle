group = 'com.skalicky'
version = '0.0.1-SNAPSHOT'

allprojects {

    logging.captureStandardOutput LogLevel.WARN

    apply from: "$rootDir/libraries.gradle"
}

subprojects {

    apply plugin: 'java'

    sourceCompatibility = '11'
    targetCompatibility = '11'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation libraries.commons_collections4
        implementation libraries.jsr305

        testImplementation libraries.assertj_core
        testImplementation libraries.junit_jupiter_api
        testImplementation libraries.junit_jupiter_engine
        testImplementation libraries.mockito_core
    }

    test {
        useJUnitPlatform()
    }
}
